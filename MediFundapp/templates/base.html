<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            width: 100%;
            background-color: #000151;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav .logo a {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 80px 20px 20px;
            text-align: center;
        }
        footer {
            background-color: #000151;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu > li > a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: #fff;
            /* font-weight: 600; */
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-menu > li > a:hover {
            color: #b3d7ff;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: #fff;
            min-width: 220px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 6px;
            padding: 8px 0;
            z-index: 1000;
        }

        .dropdown-content li {
            padding: 0;
        }

        .dropdown-content li a {
            display: block;
            padding: 10px 18px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-content li a:hover {
            background-color: #f5f5f5;
            color: #007BFF;
            font-weight: 500;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo">
          <a href="{% url 'dashboard' %}">
            <h3>LOGO</h3>
          </a>
        </div>

        <div>
            <a href="#">Browse Fundraiser</a>
        </div>
      
        <ul class="nav-menu">
            <li class="dropdown">
              <a href="#">Fundraise for â–¾</a>
              <ul class="dropdown-content">
                <li><a href="{% url 'medical_form' %}">Medical Treatment</a></li>
                <li><a href="{% url 'ngo_form' %}">NGO / Charity</a></li>
                <li><a href="{% url 'other_form' %}">Other Cause</a></li>
              </ul>
            </li>
          </ul>
          


        <ul>
          <li><a href="{% url 'fund_raising_form' %}">Start A Fundraiser</a></li>
          <li><a href="{% url 'signup' %}">Sign In</a></li>
        </ul>

      </nav>
      

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; 2024 Your Company. All Rights Reserved.
    </footer>
</body>
</html>
